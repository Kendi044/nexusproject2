{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus Fund Global</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --dark: #1a252f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .error-msg { background: #fdeaea; color: #d9534f; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 0.9rem; text-align: center; }
        .links { text-align: center; margin-top: 20px; font-size: 0.9rem; }
        .links a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>NFG Global Login</h2>
        
        {% if form.errors %}
            <div class="error-msg">Invalid username or password.</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">ACCESS DASHBOARD</button>
        </form>

        <div class="links">
            New here? <a href="{% url 'register' %}">Create an account</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
